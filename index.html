<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://jacks.am/MonetWebAdapter/DynamicWebAdapter.js"></script>
    <script src="https://kit.fontawesome.com/14f55a56cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/main.css">

    <style>
                        /* Scrollbar Styles */
        ::-webkit-scrollbar {
        height: 7px;
        }

        ::-webkit-scrollbar-thumb {
        border-radius: 2px;
        }
        a {
            text-decoration: none;
        }

        .body-description {
            margin-top: 30vh;
        }
        .body-description h2 {
            font-size: 10vw;
            color: var(--tertiary);
            text-shadow: 3px 2px var(--tertiaryContainer);
            margin: 0;
            
        }
    </style>
</head>

<body>

    <div class="name-container">
        <div class="name">
            <h1>
                <span>J</span><span>S</span><span>.</span><span>D</span><span>R</span><span>I</span><span>V</span><span>E</span><span>S</span>
            </h1>
        </div>
    </div>

    <div class="responsive-main">
        <div class="body-description">
            <h2>Latest Articles</h2>
        </div>

        <div class="tags-container">
            <div class="tags" id="tags">
                <p><span class="tag">Topics:</span></p>
                <span class="tag">New</span>
                <span class="tag">Car Reviews</span>
                <span class="tag">People</span>
                <span class="tag">Subaru</span>
                <span class="tag">Buildings</span>
                <span class="tag">Nature</span>
                <span class="tag">People</span>
                <span class="tag">Subaru</span> 
            </div>
        </div>

        <div class="article-grid">
        
        </div>
    </div>

    <script src="assets/js/collabsible.js"></script>
    <script src="assets/js/nav.js"></script>
    <script src="assets/js/main-grid.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const letters = document.querySelectorAll('.name h1 span');

            letters.forEach((letter, i) => {
                setTimeout(() => {
                    letter.classList.add('animate-bounce');
                }, i * 50); // Wait 0.5s for each previous letter to finish
            });
        });
    </script>
</body>
